
<div class="">
  <h3 class="details p-2 font-weight-bold">Logger</h3>
</div>

<div class="date">
<div class="col-sm-6 align-self-end">
  <div class="form-group text-right">
  <label>From Date:</label>
  <input class="btn btn-primary" [(ngModel)]="fromDate" type="date" (change)="getByStartEndDate()">
  </div>
</div>

<div class="col-sm-6 align-self-end">
<div class="form-group text-right"> 
  <label >To Date:</label>
  <input class="btn btn-primary" [(ngModel)]="toDate" type="date" (change)="getByStartEndDate()">
</div>
</div>
</div>

<table class="table table-hover table-striped" style="width:100%">
    <thead>
      <tr>
        <th style="border-top: none;">No</th>
        <th style="border-top: none;">EventDate</th>
        <th style="border-top: none;">EventTime</th>
        <th style="border-top: none;">EventType</th>
        <th style="border-top: none;">LoginName</th>
        <th style="border-top: none;">DatabaseName</th>
        <th style="border-top: none;">ObjectName</th>
        <th style="border-top: none;">SqlCommand</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let logger of ExceptionLogger; index as i">
        <td>{{i + 1}}</td>
        <td>{{logger.eventDate}}</td>
        <td>{{logger.eventTime}}</td>
        <td>{{logger.eventType}}</td>
        <td>{{logger.loginName}}</td>
        <td>{{logger.databaseName}}</td>
        <td>{{logger.objectName}}</td>
        <td>{{logger.sqlCommand}}</td>
      </tr>          
    </tbody>
    <tbody *ngIf="ExceptionLogger && ExceptionLogger.length === 0">
      <tr>
        <td colspan="12" class="text-center">
          <p>No data found.</p>
        </td>
      </tr>
    </tbody>
  </table>
