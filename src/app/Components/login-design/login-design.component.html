<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ngb-tabset class="tab-coupon mb-0">
                                <ngb-tab>
                                    <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Login</ng-template>
                                    <ng-template ngbTabContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                            aria-labelledby="account-tab">

                                            <form #loginForm="ngForm" name="form"
                                                (ngSubmit)="loginForm.form.valid && onSubmit()"
                                                class="form-horizontal auth-form" novalidate="">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="userName"
                                                        placeholder="Email" #emailId="ngModel"
                                                        [(ngModel)]="login.emailId"
                                                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                                        [ngClass]="{ 'is-invalid':emailId.invalid }" required email
                                                        style="border-radius: 15px; padding: 20px; font-size: larger;">
                                                    <div *ngIf="!emailId?.valid && (emailId?.dirty || emailId?.touched)"
                                                        class="invalid-feedback">
                                                        <div *ngIf="emailId.errors?.['required']">
                                                            Email is required
                                                        </div>
                                                        <div *ngIf="emailId.errors?.['email'] && emailId.errors?.['pattern']">
                                                            Invalid Email Address
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input placeholder="password" name="password" class="form-control"
                                                        [(ngModel)]="login.password"
                                                        [type]="showCred ? 'text':'password'" id="password" required
                                                        #password="ngModel"
                                                        [ngClass]="{ 'is-invalid':password.invalid }"
                                                        style="border-radius: 15px; padding: 20px;font-size: larger;">
                                                    <em class="fa eye-class"
                                                        [ngClass]="!showCred ?'fa-eye-slash':'fa-eye'"
                                                        (click)="showCred=!showCred"></em>

                                                    <div *ngIf="password.touched||password.dirty"
                                                        class="invalid-feedback">
                                                        <div *ngIf="password.errors?.['required']">Password is required
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit"
                                                        [disabled]="loginForm.invalid"
                                                        (click)="onSubmit()">Login</button>
                                                </div>

                                            </form>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                                <ngb-tab>

                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
