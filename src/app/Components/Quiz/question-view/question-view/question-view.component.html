<div class="p-5 container-fluid edit-container">
    <div class="col-10">
<div class="card-inner-container">  
    <div class="my-2">
        <p class=" text-dark">Time Limit {{timeLimit}}</p>
        <div class="progress" style="height: 10px;">
            <div class="progress-bar" [style.width]="quetionTimer" ></div>
        </div>
    </div> 
    <div class="d-flex question-container p-1 border">
        <div  *ngFor="let f of [].constructor(quesNos); let r = index" class="p-2 m-1 text-dark question-box border text-center" (click)="onSelectQuestion(r)" (click)="selectedQuestion = r+1" [ngClass]="setBackground(r)">
            <span [ngClass]="selectedQuestion === r+1 ? 'fn-bold':''">{{r+1}}</span>
        </div>
        
    </div>
    
    
    
        <div class="card-inner-container">
            <div class="row pt-3 pb-2 bg-light text-dark mx-0">
                <button type="button" class="btn btn-outline-infoo" value="Move" (click)="reviewQuestion()">Review</button>
            </div>
        </div>
    <p class="mt-2 text-dark">Question {{selectedQuestion}} of {{quesNos}}</p>
   
</div>
 
<div class="card" *ngIf="selectedQuestion">
    <div class="card-body">
        <div class="form-group">
            <label class="mt-2 text-dark">{{questions[selectedQuestion-1].questionText}}</label>
            <div *ngFor="let option of questions[selectedQuestion-1].options; let i = index" class="form-check">
                <input type="radio" class="form-check-input" name="answerChoosed" [value]="option"  [(ngModel)]="answerChoosed" (ngModelChange)="setAnswer()">
                <label class="form-check-label">{{option}}</label>
            </div>
        </div>
    </div>
</div>

  
<div class="row pt-3 pb-2 bg-light text-dark mx-0 justify-content-between">   
 <div>
     <button type="button" class="btn btn-outline-infoo" *ngIf="selectedQuestion !== 1" (click)="goBack()">Back</button>
 </div>       
<div>
    <button type="button" class="btn btn-outline-infoo1" *ngIf="selectedQuestion !== questions.length" (click)="goNext()">Next</button>
</div>
<div *ngIf="selectedQuestion === questions.length">
    <button type="button" class="btn btn-outline-infoo1"  (click)="goFinish()">Finish</button>
</div>

</div>
</div>
</div>
<div class="top-right-container">
    <webcam [height]="200" [width]="200" [trigger]="clickOnCamera" (imageCapture)="pictureHandler($event)"
        (initError)="errorHandler($event)"></webcam>
</div>
